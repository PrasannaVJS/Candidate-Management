
<div class="container">
    <h1 id="headingform">Grads Enrollment Form</h1>
    <form #userForm="ngForm"> 

        <div class="form-group">
            <label >First Name</label>
            <input type="text" required #firstname="ngModel" [class.is-invalid]="firstname.invalid && firstname.touched" class="form-control" name="firstname" [(ngModel)]="userModel.firstname">
        <small class="text-danger" [class.d-none]="firstname.valid || firstname.untouched">First Name is required</small>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" required #lastname="ngModel" [class.is-invalid]="lastname.invalid && lastname.touched" class="form-control" name="lastname" [(ngModel)]="userModel.lastname">
            <small class="text-danger" [class.d-none]="lastname.valid || lastname.untouched">Last Name is required</small>
        </div>

        <div class="form-group">
            <label>Email ID</label>
            <input type="text" required pattern="[^ @]*@[^ @]+\.[a-z]{2,}$"  #emailID="ngModel" [class.is-invalid]="emailID.invalid &&  emailID.touched" class="form-control" name="emailID" [(ngModel)]="userModel.emailID">
            <small class="text-danger" [class.d-none]="emailID.valid || emailID.untouched">EmailID is required</small>
        </div>

        <div class="form-group">
            <label>Location</label>
            <select required #location="ngModel" [class.is-invalid]="location.invalid && location.touched" class="custom-select" [(ngModel)]="userModel.location" name="location">
                <option *ngFor="let l of Loc">{{l}}</option>
            </select>
            <small class="text-danger" [class.d-none]="location.valid || location.untouched">Please specify the location</small>
        </div>

        <div class="form-group">
            <label>Feedback</label>
            <input type="text" required #feedback="ngModel" [class.is-invalid]="feedback.invalid && feedback.touched" class="form-control" name="feedback" [(ngModel)]="userModel.feedback">
            <small class="text-danger" [class.d-none]="feedback.valid || feedback.untouched">Feedback is required</small>
        </div>

        <div class="form-group">
            <label>Job Description</label>
            <select required #jobdescrip="ngModel" [class.is-invalid]="jobdescrip.invalid && jobdescrip.touched" class="custom-select" name="jobdescrip" [(ngModel)]="userModel.jobdescrip">
                <option *ngFor="let j of Role">{{j}}</option>
            </select>
            <small class="text-danger" [class.d-none]="jobdescrip.valid || jobdescrip.untouched">Please specify the Role</small>
        </div>

        <div class="form-group">
            <label>Contact Number</label>
            <input type="tel" required #contactno="ngModel" pattern="^\d{10}$" [class.is-invalid]="contactno.invalid && contactno.touched" class="form-control" name="contactno" [(ngModel)]="userModel.contactno" >
            <!--<small class="text-danger" [class.d-none]="contno.valid || contno.untouched">Contact number is required and must be of 10 digits</small>-->
            <div *ngIf="contactno.errors && ( contactno.invalid || contactno.touched )">
                <small class="text-danger" *ngIf="contactno.errors.required">Contact number is required</small>
                <small class="text-danger" *ngIf="contactno.errors.pattern">Contact number must be of 10 digits</small>        
            </div>
        </div>

        <div class="form-group">
            <label>Skills</label><br>
            <input type="checkbox" name="cpp" [(ngModel)]="userModel.cpp">&nbsp;&nbsp;
            <label>C++</label><br>
            <input type="checkbox"  name="java" [(ngModel)]="userModel.java">&nbsp;&nbsp;
            <label>Java</label><br>
            <input type="checkbox"  name="python" [(ngModel)]="userModel.python">&nbsp;&nbsp;
            <label>Python</label><br>
            <input type="checkbox"  name="angular" [(ngModel)]="userModel.angular">&nbsp;&nbsp;
            <label>Angular</label><br>
            <input type="checkbox"  name="spring" [(ngModel)]="userModel.spring">&nbsp;&nbsp;
            <label>Spring</label><br>
        </div>

        <div class="col text-center">
        <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit" (click)="enrollNow()">Submit Details</button>
            <br><br>
            <button type="button" class="btn btn-secondary" (click)="reset(userForm)">Reset Details</button>
    </div><br>
        <div *ngIf="returndisp==true">
        {{returnMsg}}</div>
        {{errorMsg}}<br>
        <!--<div *ngIf="!hasError">
        {{ userModel | json }}
    </div>-->
    </form>

</div>
